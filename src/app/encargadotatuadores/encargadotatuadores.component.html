<header-tattoo></header-tattoo>
<mat-grid-list class="lista" cols="1" rowHeight="100px" gutterSize="20px">
    <mat-grid-tile class="agregar" (click)="openDialog('300ms', '150ms')" >Agregar</mat-grid-tile>
    @for ( tatuador of listOptions; track tatuador ) {
        <mat-grid-tile (click)="onOptionClick(tatuador)">{{tatuador.nombreCompleto}}</mat-grid-tile>
    }
</mat-grid-list>
