<header-tattoo></header-tattoo>
<div class="card-container">
    <mat-card class="example-card" appearance="outlined">
      <mat-card-header class="card-header">
          <mat-card-title class="titulo">Políticas</mat-card-title>
      </mat-card-header>
  
      <mat-card-content class="card-content">
        <!-- Datos principales del cliente -->
        <mat-form-field class="example-full-width">
          <mat-label>Comisiones</mat-label>
          <input matInput [(ngModel)]="comisiones_estudio" type="number" value="{{ comisiones_estudio }}">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Descuento máximo</mat-label>
          <input matInput  [(ngModel)]="descuento_maximo" type="number"  value="{{ descuento_maximo }}">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Precio base mínimo</mat-label>
          <input matInput [(ngModel)]="precio_base_minimo" type="number" value="{{ precio_base_minimo }}">
        </mat-form-field>
      </mat-card-content>
  
      <mat-card-footer class="example-card-footer">
          <button mat-flat-button (click)="cancelar()" >Cancelar</button>
          <button mat-flat-button (click)="editarPoliticas()" >Editar</button>
      </mat-card-footer>
    </mat-card>
  </div>
