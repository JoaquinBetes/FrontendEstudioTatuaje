<h2 mat-dialog-title>Informaci√≥n</h2>
<mat-dialog-content>{{data}}</mat-dialog-content>
<mat-dialog-actions>
  @if (!esEncargado) {
    <button mat-button mat-dialog-close>Cerrar</button>
  }
  @else {
    @if(esSucursal || esPoliticas || esLiquidacion) {
      <button mat-button (click)="closeSucursal()">Cerrar</button>
    }
    @else {
      <button mat-button (click)="closeDialog()">Cerrar</button>
    }
  }
</mat-dialog-actions>
